<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">

    <a href="/list">Powrót do Listy</a>

    <form action="/add" method="post" th:object="${taskToEdit}">

        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="" th:disabled="disabled" th:selected="selected">Brak</option>

                <option th:each="category : ${T(pl.javastart.tasks.Category).values()}"
                        th:value="${category}"
                        th:text="${category.description}">
                    nazwa_kategorii
                </option>

            </select>

        <div class="mb-3">
            <label for="priority" class="form-label">Priorytet</label>
            <input type="number" class="form-control" id="priority" th:field="*{priority}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
        </div>


    </form>

</div>

</body>
</html>
